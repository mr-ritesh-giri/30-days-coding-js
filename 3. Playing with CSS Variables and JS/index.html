<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing with CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Update CSS Variables With <span class="h2">JS</span></h1>
      <div class="range-keys">
        <label
          class="range-lable"
          for="spacing"
          min="0"
          max="100"
          data-sizing="px"
          >Spacing:</label
        ><input type="range" name="spacing" />

        <label class="range-lable" for="blur" min="0" max="100" data-sizing="px"
          >Blur:</label
        >
        <input type="range" name="blur" value="0" />

        <label class="range-lable" for="base">Base Color:</label>
        <input type="color" name="base-color" value="#934d4d" />
      </div>
      <div class="image-container">
        <img
          src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGJ1aWxkaW5nJTIwaW1hZ2V8ZW58MHx8MHx8fDA%3D"
          alt="Image"
        />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
